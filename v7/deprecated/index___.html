  // MAIN SHOURTCUT KEY (1 ONE KEY COMMAND) || OR 2 TWO
  // now ONE KEY command
document.onkeyup = function(e) {
  if (e.which == 77) {
    alert("[ M ] was pressed MARSHAL (Flow) ->");
  } else if (e.which == 68) {
    alert("[ D ] was pressed DOUBLE ->");
  } else if (e.which == 84) {
    alert("[ T ] was pressed TABLO ->");
  } else if (e.which == 67) {
    alert("[ C ] was pressed CHRONOGRAPH ->");
  } else if (e.which == 83) {
    alert("[ S ] was pressed SIGLAL ->");
  } else if (e.which == 74) {
    alert("[ J ] was pressed JUDGE ->");
  } else if (e.which == 65) {
    alert("[ A ] was pressed ADD NEW ATHLETE ->");
  } else if (e.which == 69) {
    alert("[ E ] was pressed ADD NEW EDIT FLOW ->");
  } else if (e.which == 79) {
    alert("[ O ] was pressed ADD NEW OPTIONS/CFG/SETTINGS ->");
  } else if (e.which == 82) {
    // console.info('[ R ] was pressed RELOAD DATA! 🔄 ->');
    restartApp();
  } else if (e.which == 85) {
    alert("[ U ] was pressed OPEN MAIN MENU! ->");
  }  

};
